<b>MACアドレスフィルタリング</b></td></tr>

<tr><td><table width="100%">
<tr><td>MACアドレスを使って、本商品に登録された無線LAN端末とのみ無線データ通信できるようにする機能です。 これによって、他の無線LAN端末からLANやインターネットへ接続するのを防ぐことができます。</td></tr>
<tr><td>&nbsp;</td></tr>
