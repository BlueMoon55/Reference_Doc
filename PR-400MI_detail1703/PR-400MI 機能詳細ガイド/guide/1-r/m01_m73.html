<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="content-type" content="text/html;charset=Shift_JIS"><META name="GENERATOR" content="IBM HomePage Builder 2001 V5.0.0 for Windows"><title>電波強度測定</title><link rel="stylesheet" href="../image/style.css" type="text/css"></head><body text="black" link="#3333cc" vlink="#990099" alink="#339966" style="margin:5px 0 0 5px;"><TABLE width="550" id="top">  <tr>     <TD class="mojil2" bgcolor="#cae4ff"><B>電波強度測定</B></TD>  </tr>  <tr>    <td>      <table width="540">        <tr>           <td> 電波強度を測定することで無線LAN環境の状況を確認できます。<br>            5段階で電波強度レベルが表示されます。<br>            <table border="0" cellpadding="1">              <tr>                 <td colspan="3" nowrap>電波の状態は以下のとおりです。</td>              </tr>              <tr>                 <td nowrap><font color="#00FF00">■■■■</font></td>                <td>緑4本</td>                <td>非常に強い</td>              </tr>              <tr>                 <td><font color="#00FF00">■■■</font></td>                <td>緑3本</td>                <td>強い</td>              </tr>              <tr>                 <td><font color="#FFEA00">■■</font></td>                <td>黄2本</td>                <td>普通</td>              </tr>              <tr>                 <td><font color="#FF0000">■</font></td>                <td>赤1本</td>                <td>弱い</td>              </tr>              <tr>                 <td>NG</td>                <td>　</td>                <td>通信不通</td>              </tr>            </table>          </td>        </tr>        <tr>           <td>　</td>        </tr>        <tr>           <td>             <table width="550">              <tr>                 <td class="info"><b>＜お知らせ＞</b>                   <ul>                    <li>DFS機能が動作中の場合（通信中にレーダー波を検出した場合）は、電波強度測定が実施できない場合があります。<br>                    <br></li>                    <li>周囲の無線環境等により電波強度測定が失敗する場合があります。</li>                  </ul>                </td>              </tr>            </table>          </td>        </tr>        <tr>           <td>　</td>        </tr>        <tr>           <td class="1-r-title" bgcolor="#cae4ff"><b class="mojil2">設定方法</b></td>        </tr>        <tr>           <td class="mojil-list">■ 「Web設定」</td>        </tr>        <tr>           <td>             <table width="540">              <tr>                               <td>「情報」-<b><a href="../4-w/8w_m51.html">「無線LAN情報」</a></b>の［電波強度測定］で測定する</td>              </tr>            </table>          </td>        </tr>      </table>    </td>  </tr>  <tr>    <td>      <hr size="1" noshade>    </td>  </tr>  <tr>    <td align="right"><a href="#top"> ↑ページのトップへ</a></td>  </tr></TABLE></body></html>
